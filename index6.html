<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style4.css">
</head>
<header>
    <div class="container">
    </div>	
</header>
<body>
    <div class="wrapper">   
        <div class="wrapperleft">   
            <div class="shoeimages">   
                <img src="images/1-shoe.png" class="main-shoe">
                <img src="images/1-swoosh-blck.png" class="swoosh-shoe">
                <img src="images/1-sooole-brwn.png" class="sooole-shoe">
                <img src="images/1-mdsole-offy.png" class="mdsole-shoe">
                <img src="images/1-bckprt-blck.png" class="bckprt-shoe">
                <img src="images/1-toeprt-whte.png" class="toeprt-shoe">
                <img src="images/1-bodddy-crem.png" class="bodddy-shoe">
                <img src="images/1-baaack-brwn.png" class="baaack-shoe">
                <img src="images/1-laaces-blck.png" class="laaces-shoe">
                <img src="images/1-tnglin-blck.png" class="tnglin-shoe">
                <img src="images/1-tongue-whte.png" class="tongue-shoe">
                <img src="images/1-toline-brwn.png" class="toline-shoe">
                <img src="images/1-tostrp-brwn.png" class="tostrp-shoe">
                <img src="images/1-wavlin-brwn.png" class="wavlin-shoe">
                <img src="images/1-ankstr-brwn.png" class="ankstr-shoe">
                <input type="image" class="btn-arrow-right" src="images/arrowright.png">
                <input type="image" class="btn-arrow-left" src="images/arrowleft.png">
            </div>
        </div>
            <div class="buttonsection" id="buttonsection">
                <button type= "button" class = "greybutton"></button> 
                <button type= "button" class = "blackbutton"></button> 
                <button type= "button" class = "tanbutton"></button> 
                <button type= "button" class = "greenbutton"></button>
                <button type= "button" class = "creambutton"></button>
                <button type= "button" class = "blushbutton"></button>
                <button type= "button" class = "offyellowbutton"></button>
                <button type= "button" class = "darkgreybutton"></button>
                <button type= "button" class = "brownbutton"></button>
                <button type= "button" class = "whitebutton"></button>
                <button type= "button" class = "lightbluebutton"></button>
                <button type= "button" class = "lighterbluebutton"></button>
                <button type= "button" class = "redbutton"></button>
                <button type= "button" class = "lightbrownbutton"></button>
            <div class="partsection">
                <input type="image" src="images/swoosh.png" class="partidentifier" id= "partidentifier">
                <div class="dropdown" id="dropdown">
                    <input type ="image" src="images/swoosh.png" class="swooshpart" id="swooshpart">
                    <input type ="image" src="images/sooole.png" class="solepart" id="solepart">
                    <input type ="image" src="images/mdsole.png" class="midsolepart" id="midsolepart">
                    <input type ="image" src="images/toeprt.png" class="toeprt" id="toeprt">
                    <input type ="image" src="images/bodddy.png" class="bodddy" id="bodddy">
                    <input type ="image" src="images/baaack.png" class="baaack" id="baaack">
                    <input type ="image" src="images/bckprt.png" class="bckprt" id="bckprt">
                    <input type ="image" src="images/laaces.png" class="laaces" id="laaces">
                    <input type ="image" src="images/tnglin.png" class="tnglin" id="tnglin">
                    <input type ="image" src="images/tongue.png" class="tongue" id="tongue">
                    <input type ="image" src="images/toline.png" class="toline" id="toline">
                    <input type ="image" src="images/tostrp.png" class="tostrp" id="tostrp">
                    <input type ="image" src="images/wavlin.png" class="wavlin" id="wavlin">
                    <input type ="image" src="images/ankstr.png" class="ankstr" id="ankstr">
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
